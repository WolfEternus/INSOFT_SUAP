<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <p:toolbar>
            <p:toolbarGroup>
                <p:commandButton value="Registrar Nuevo Profesor" actionListener="#{profesorUI.prof()}"
                    update=":dialogs:manage-product-content" oncomplete="PF('manageProductDialog').show()"
                    styleClass="ui-button-success" style="margin-right: .5rem">
                    <p:resetInput target=":dialogs:manage-product-content" />
                </p:commandButton>
                <p:commandButton value="Registrar Nueva de Unidad de Aprendizaje" actionListener="#{UnidadUI.openNewU()}" icon="pi pi-plus"
                                update=":dialogs:manage-product-content-ua" oncomplete="PF('manageProductDialogUA').show()"
                                styleClass="ui-button-success" style="margin-right: .5rem">
                                <p:resetInput target=":dialogs:manage-product-content-ua" />
                            </p:commandButton>

            </p:toolbarGroup>
        </p:toolbar>
        
        <h:form id="dialogs" >
        <p:dialog header="PROFESOR" showEffect="fade" modal="true" widgetVar="manageProductDialog"
            responsive="true">
            <p:outputPanel id="manage-product-content" class="ui-fluid">
                 <p:outputPanel>
                    <div class="field">
                        <p:outputLabel >Nombre</p:outputLabel>
                        <p:inputText id="name" value="#{profesorUI.prof.nombre}" required="true" style="text-transform:uppercase;"/>
                    </div>
                    <div class="field"> 
                        <p:outputLabel>Apellidos</p:outputLabel>
                        <p:inputText id="ap" value="#{profesorUI.prof.apellido}" required="true" style="text-transform:uppercase;" />
                    </div>
                    <div class="field">
                        <p:outputLabel >RFC</p:outputLabel>
                        <p:inputText id="rfc" maxlength="13" value="#{profesorUI.prof.rfc}" required="true" style="text-transform:uppercase;"/>
                    </div>
                     
                     <div class="card">

            </div>
                                 
                </p:outputPanel>
            </p:outputPanel>

            <f:facet name="footer">
                <p:commandButton value="Guardar informacion" actionListener="#{profesorUI.saveProfesor()}"
                    update="manage-product-content" process="manage-product-content @this" onclick="PF('dtProfesores').show()" />
                <p:commandButton value="Cancelar" onclick="PF('manageProductDialog').hide()"
                    update="manage-product-content" process="manage-product-content @this" class="ui-button-secondary" type="button" />
            </f:facet>
        </p:dialog>
            
            
            <!-- Registro de unidad de aprendizaje -->
            
            <p:dialog header="Registrar nueva unidad de aprendizaje" showEffect="fade" modal="true" widgetVar="manageProductDialogUA"
        responsive="true">
        <p:outputPanel id="manage-product-content-ua" class="ui-fluid">
            <div class="field"> 
                <p:outputLabel>Id</p:outputLabel>
                <p:inputNumber id="ID" value="#{UnidadUI.unidad.idUnidadAprendizaje}" required="true" style="text-transform:uppercase;" />
            </div>
            <div class="field">
                <p:outputLabel >Nombre</p:outputLabel>
                <p:inputText id="nom" value="#{UnidadUI.unidad.nombre}" required="true" style="text-transform:uppercase;" />
            </div>
            <div class="field">
                <p:outputLabel >Horas clase</p:outputLabel>
                <p:inputNumber id="HC" value="#{UnidadUI.unidad.horasClase}" required="true" decimalPlaces="0"/>
            </div>
            
            <div class="field">
                <p:outputLabel >Horas taller</p:outputLabel>
                <p:inputNumber id="HT" value="#{UnidadUI.unidad.horasTaller}" required="true" decimalPlaces="0"/>
            </div>
            
            <div class="field">
                <p:outputLabel >Horas laboratorio</p:outputLabel>
                <p:inputNumber id="HL" value="#{UnidadUI.unidad.horasLaboratorio}" required="true" decimalPlaces="0"/>
            </div>
        </p:outputPanel>
        
        <f:facet name="footer">
            <!-- Botón de Guardar con evento Ajax para procesar la información ingresada -->
            <p:commandButton value="Guardar" actionListener="#{UnidadUI.guardarUnidadaprendizaje()}"
                update="manage-product-content-ua" process="manage-product-content-ua @this" onclick="PF('dtunidad').show()" />
            <p:commandButton value="Cancelar" icon="pi pi-times" onclick="PF('manageProductDialogUA').hide()"
                class="ui-button-secondary" type="button" />
        </f:facet>
    </p:dialog>


                    <p:confirmDialog global="true" showEffect="fade" width="300">
                        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-secondary"
                            icon="pi pi-times" />
                    </p:confirmDialog>
          

    </h:form>
    </h:body>
</html>
